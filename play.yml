- name: install httpd
  hosts: manage_host_1.lab.com
  tasks:
    - name: install httpd
      yum:
        name: httpd
        state: latest
    - name: install mod_ssl
      yum:
        name: mod_ssl
        state: latest
    - name: start httpd
      service:
        name: httpd
        state: started
        enabled: true
- name: install mariadb and start
  hosts: manage_host_2.lab.com
  tasks:
    - name: install mariadb
      yum:
        name: mariadb-server
        state: latest
    - name: start mariadb
      service:
        name: mariadb
        state: started
        enabled: true
